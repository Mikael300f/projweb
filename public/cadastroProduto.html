<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produto</h1>
        <form id="produtoForm" class="form">
            <input type="text" id="nome" placeholder="Nome do produto" required />
            <input type="number" id="preco" placeholder="Preço" min="0.01" step="0.01" required />
            <input type="number" id="estoque" placeholder="Estoque" min="0" required />
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <a href="index.html" class="link-voltar">⬅️ Voltar para a Home</a>
        <p id="mensagem"></p>
    </div>

    <script>
        document.getElementById('produtoForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const preco = document.getElementById('preco').value;
            const estoque = document.getElementById('estoque').value;

            const response = await fetch('/api/produtos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, preco, estoque })
            });

            const data = await response.json();
            const msg = document.getElementById('mensagem');
            msg.textContent = data.nome ? '✅ Produto cadastrado com sucesso!' : '❌ Erro ao cadastrar.';
            msg.style.color = data.nome ? 'green' : 'red';

            if (data.nome) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
